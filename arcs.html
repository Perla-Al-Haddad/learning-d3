<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fetching from CDN of D3.js -->
    <script src="https://d3js.org/d3.v6.min.js">
    </script>
</head>

<body>
    <script>

        var svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 600);

        var group = svg.append("g")
            .attr("transform", "translate(300, 300)");

        var p = Math.PI * 2;

        var arc = d3.arc()
            .outerRadius(280)
            .innerRadius(250)
            .startAngle(0)
            .endAngle(p);

        group.append("path")
            .attr("class", "arc")
            .attr("d", arc)
            .attr("fill", "red");

    </script>
</body>

</html>
